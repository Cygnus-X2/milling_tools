<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milling Parameters Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Milling Parameters Calculator</h2>
        <label for="cutterDiameter">Cutter Diameter (mm):</label>
        <input type="number" id="cutterDiameter" placeholder="Enter Cutter Diameter">

        <label for="amountTooth">Number of Teeth:</label>
        <input type="number" id="amountTooth" placeholder="Enter Number of Teeth">

        <label for="cuttingSpeed">Cutting Speed (m/min):</label>
        <input type="number" id="cuttingSpeed" placeholder="Enter Cutting Speed">

        <label for="feedPerTooth">Feed Per Tooth (mm):</label>
        <input type="number" id="feedPerTooth" placeholder="Enter Feed Per Tooth">

        <label for="feedDepth">Feed Depth (mm):</label>
        <input type="number" id="feedDepth" placeholder="Enter Feed Depth">

        <label for="specificCuttingForce">Specific Cutting Force (N/mm^2):</label>
        <input type="number" id="specificCuttingForce" placeholder="Enter Specific Cutting Force">

        <label for="efficiency">Efficiency:</label>
        <input type="number" id="efficiency" placeholder="Enter Efficiency">

        <button onclick="calculateParameters()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
